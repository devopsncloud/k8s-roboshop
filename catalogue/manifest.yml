---

apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop 
data:
  MONGO: "true"


---

apiVersion: apps/v1 
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    app: catalogue
    project: roboshop
    tier: app

spec:
  replicas: 1
  selector:
    matchLabels: #labels used to find pods
      app: catalogue
      project: roboshop
      tier: app

  template: #it's the pod definition section 
    metadata:
      labels: #pod labels
        app: catalogue
        project: roboshop
        tier: app
    spec:
      containers: 
      - name: catalogue
        image: dockerlearnsrikanth/catalogue:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue

---

apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    app: catalogue
    project: roboshop
    tier: app
  ports:
    - protocol: TCP
      port: 8080 #serviceport
      targetPort: 8080 #containerport



